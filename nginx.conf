server {

    

     # $PORT will be provided by 'docker run'
     listen       $PORT;
     server_name  https://emely-react-develop-em7jnms6va-lz.a.run.app;
    root   /usr/share/nginx/html;

     location / {
         index  index.html index.htm;
         try_files $uri /index.html;
         try_files $uri @proxy_to_api;

     }

       location @proxy_to_api {
    # add whatever proxy settings you want
    proxy_pass https://emely-chat-service-api-staging-ef5bmjer3q-ey.a.run.app;
  }

     gzip on;
     gzip_vary on;
     gzip_min_length 10240;
     gzip_proxied expired no-cache no-store private auth;
     gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
     gzip_disable "MSIE [1-6]\.";
}